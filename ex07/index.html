<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex07</title>
    <style>
        div#area{
            font: normal bolder 2em arial;
            background-color: rgb(66, 209, 66);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        interaja...
    </div>

    <script>
        var a = window.document.querySelector('div#area');
        a.addEventListener('click', clicar);
        a.addEventListener('mouseenter', entrar);
        a.addEventListener('mouseout', sair);

        function clicar(){
            a.innerHTML = 'clicou';
           a.style.background = 'black';
        }

        function entrar(){
            a.innerHTML = 'ENTROU';
            
        }

        function sair(){
            a.innerHTML = "saiu";
            a.style.background = 'green';
        }
    </script>
</body>
</html>
